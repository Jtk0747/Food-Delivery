<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/css/style2.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <title>Create an Account</title>
    </head>
    
    <body>
        <section class="section-form">
            <nav>
                <div class="row">
                    <img src="resources/css/img/logo.png" alt="omnifood logo" class="logo">
                    <ul class="main-nav">
                        <li><a href="#features">Food Delivery</a></li>
                        <li><a href="#works">How it works</a></li>
                        <li><a href="#cities">Our cities</a></li>
                        <li><a href="#plans">Sign up</a></li>
                    </ul>
                </div>
            </nav>
            <section class="form-details">
                <div class="row">
                    <h1>Create Your Account</h1>
                </div>
                <div class="row">
                    <div class="forms">
                        <label for="email">Email</label>
                        <span><input type="email" name="email" id="email" placeholder="Email id" required></span>
                    </div>
                    <div class="forms">
                        <label for="name">Full&nbsp;Name</label>
                        <span><input type="text" name="fullname" id="name" placeholder="Full Name" required></span>
                    </div>
                    <div class="forms">
                        <label for="uname">User&nbsp;Name</label>
                        <span><input type="text" name="uname" id="uname" placeholder="User Name" required></span>
                    </div>
                    <div class="forms">
                        <label for="password">Password</label>
                        <span><input type="password" name="pword" id="password" placeholder="Password" required></span>
                    </div>
                </div>
                <div class="forms">
                    <span><a class="create-btn" href="#">Create</a></span>
                </div>
            </section>
        </section>
    </body>
</html>
